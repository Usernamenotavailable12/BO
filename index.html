<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambassadori BO</title>
  <style>
    :root {
      --sidebar-bg: #1e1e2f;
      --sidebar-color: #ffffff;
      --sidebar-hover: #2e2e49;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --font-size: 16px;
      --transition-speed: 0.3s;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size);
      display: flex;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    /* Sidebar Styles */
    nav {
      background: var(--sidebar-bg);
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 0;
    }

    nav .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    nav .logo h1 {
      color: var(--sidebar-color);
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      width: 100%;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li a {
      display: block;
      width: 100%;
      padding: 15px 20px;
      text-decoration: none;
      color: var(--sidebar-color);
      font-weight: 500;
      transition: background var(--transition-speed);
    }

    nav ul li a:hover {
      background: var(--sidebar-hover);
      cursor: pointer;
    }

    /* Main Content Area */
    main {
      flex: 1;
      background: #f9f9f9;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .content-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      overflow: auto;
      @media (max-width: 600px) {
        width: 90%;
        margin-left: 10%;
      }
    }

    .instructions {
      padding: 40px;
      color: #666;
      font-size: 1.1rem;
    }

    @media (min-width: 600px) {
      .menu-toggle {
        display: none;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      nav {
        position: fixed;
        top: 0;
        height: 100vh;
        z-index: 100;
        transform: translateX(-200px);
        transition: transform var(--transition-speed);
      }

      nav.open {
        transform: translateX(0);
      }

      ul {
        opacity: 0;
      }

      nav.open ul {
        opacity: 1;
      }

      .menu-toggle {
        position: absolute;
        top: 20px;
        left: 10px;
        background: transparent;
        color: var(--sidebar-color);
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 110;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <nav id="sidebar">
    <div class="logo">
      <h1>Ambassadori BO</h1>
    </div>
    <ul>
      <li><a href="#" onclick="loadFrame('https://usernamenotavailable12.github.io/UserBoxChecker/')">User Box Checker</a></li>
      <li><a href="#" onclick="loadFrame('https://usernamenotavailable12.github.io/SyndicateSessionUserConnection/')">Syndicate Session User Connection</a></li>
      <li><a href="#" onclick="loadFrame('https://usernamenotavailable12.github.io/syndicatesessionupdater/')">Syndicate Session Updater</a></li>
    </ul>
  </nav>
  <main>
    <!-- Start with a blank page or a known safe URL -->
    <iframe class="content-iframe" id="contentFrame" src="about:blank"></iframe>
  </main>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function loadFrame(url) {
      const iframe = document.getElementById('contentFrame');
      iframe.src = url;
    }
  </script>
</body>
</html>
